plugins {
	id 'org.springframework.boot' version '2.7.3'
	id 'io.spring.dependency-management' version '1.0.13.RELEASE'
	id 'java'
}

group = 'com.ratelimiting'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation group: 'com.github.vladimir-bukhtoyarov', name: 'bucket4j-core', version: '7.6.0'
	implementation group: 'com.giffing.bucket4j.spring.boot.starter', name: 'bucket4j-spring-boot-starter', version: '0.7.0'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-cache'
	implementation group: 'javax.cache', name: 'cache-api'
	implementation group: 'com.github.ben-manes.caffeine', name: 'caffeine', version: '2.8.2'
	implementation group: 'com.github.ben-manes.caffeine', name: 'jcache', version: '2.8.2'
}

tasks.named('test') {
	useJUnitPlatform()
}
